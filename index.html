<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./styles/normalize.css" rel="stylesheet">
		<link href='./styles/skeleton.css' rel='stylesheet'>
		<link href='./styles/project.css' rel='stylesheet'>
		<script src="https://raw.github.com/cgiffard/Captionator/master/js/captionator-min.js"></script>
	</head>
	<body>
		<header></header>
		<main class='container'>
			<section class='row'>

				<article id='audioPlayer' class='six columns'>
					<audio id='my-audio' preload>
						<source src="./medias/Miaow-01-Tempered-song.mp3" type="audio/mpeg" >
						<source src="./medias/Miaow-01-Tempered-song.ogg" type="audio/ogg" >
						<a href="./medias/Miaow-01-Tempered-song.mp3">http://jPlayer.org/audio/mp3/Miaow-01-Tempered-song.mp3</a>
					</audio>
					<!-- play - pause button -->
					<button type='button' id='playAudioBtn'>Play Audio</button>
					<br />
					<br />
					<button type='button' id='pauseAudioBtn'>Pause Audio</button>

					<div id="played-bar">00</div>
					<div id="buffer-bar">00</div>
					<div id="control-bar">
						<a href='0'>00</a> <a href='10'>10</a> <a href='20'>20</a> <a href='30'>30</a> <a href='40'>40</a> <a href='50'>50</a> <a href='60'>60</a> <a href='70'>70</a> <a href='80'>80</a> <a href='90'>90</a>
					</div>
				</article>

				<article id='videoPlayer' class='six columns'>
					<video id='my-video' width="480" height="270" poster='./stills/Big_Buck_Bunny_Trailer_480x270.png'>
						<source src="./medias/Big_Buck_Bunny_Trailer.m4v" type="video/mp4" >
						<source src="./medias/Big_Buck_Bunny_Trailer.ogv" type="video/ogg" >
						<source src="./medias/Big_Buck_Bunny_Trailer.webm" type="video/webm" > 
						<a href="http://jPlayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v">http://jPlayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v</a>
					</video>
					<!-- play - pause button -->
					<button type='button' id='playVideoBtn'>Play Movie</button>
					<br />
					<br />
					<button type='button' id='pauseVideoBtn'>Pause Movie</button>
				</article>

				<article id='captionPlayer' class='six columns'>
					<video id='videoDemo' width="100%" controls>
						<source src='http://happyworm.com/video/m4v/arduino.m4v' type="video/mp4" >
						<source src="http://happyworm.com/video/webm/arduino.webm" type="video/webm" >
						<source src="http://happyworm.com/video/ogv/arduino.ogv" type="video/ogg" >
						<!-- VTT (srt) file must be on your local server --> 
						<track kind='captions' src='arduino.vtt' type='text/vtt' srclang-'en' label='English Subtitles' default />
						<div class='message'>
							<p><strong>Sorry, you will need an HTML5 Video capable browser to view this example.</strong></p>
						</div>
					</video>
				</article>

				<article id='playlist'>
					<ul id='tracklist'>
						<li class='playlist-item' href='Miaow-01-Tempered-song'>Miaow - Tempered Song</li>
						<li class='playlist-item' href='Miaow-02-Hidden'>Miaow - Hidden</li>
						<li class='playlist-item' href='Miaow-03-Lentement'>Miaow - Lentement</li>
					</ul>
					<a id='shuffle' href='#'>shuffle</a>
				</article>
				<!-- HTML5 Media Inspector -->

				<article id='playbackRateDemo' class='pbrdemo'>
					<video id='pbrVideo' controls>
						<source src='http://hyperaud.io/video/obama-responds.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' >
						<source src='http://hyperaud.io/video/obama-responds.webm' type='video/webm; codecs="vp8, vorbis"' >
					</video>
					<form>
						<p></p>
						<input id='pbr' type='range' value='1' min='0.1' max='10' step='0.1' style='width:100%'>
						<p>Playback Rate <span id='currentPbr'>1</span></p>
					</form>
				</article>

			</section>
		</main>
		<footer></footer>

		<script src='./scripts/audioControls.js'></script>
		<script src='./scripts/videoControls.js'></script>
		<script src='./scripts/playlist.js'></script>
		<script src='./scripts/playbackRate.js'></script>
		<script>
			window.onload = function() {
				captionator.captionify();
			}
		</script>
		
	</body>
</html>
